<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENTOR</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- /*================================================================
header
================================================================*/ -->
  <header class="header">
    <div class="header-menu">
      <div class="header_left">
        <img src=".//images/logo.jpg" alt="ENOTR">
      </div>
      <div class="header-right">
        <ul class="header_nav">
          <li class="nav_list">ENTORとは</li>
          <li class="nav_list">利用者の声</li>
          <li class="nav_list">よくある質問</li>
        </ul>
      </div>
    </div>
  </header>
  <!-- /*================================================================
top
================================================================*/ -->
  <section class="top">
    <div class="container">
      <div class="top_wrapper">
        <div class="top_left">
          <h1 class="top_left_title">エンジニアになろう、<br>メンターと一緒に</h1>

          <div class="phone_apps">

          </div>
        </div>
        <div class="top_right">
          <img src="./images/phone.png" alt="phone_image" width="259px" height="523px">
        </div>
      </div>
    </div>
  </section>
<!-- /*================================================================
about
================================================================*/ -->
  <section class="about">
    <div class="container">
      <div class="about_wrapper">
        <h2 class="about_title">ENTORとは</h2>
        <p class="about_contents">ENTORとは、メンターにサポートをもとにプログラミング学習を行うサービスです。独自のカリキュラムの作成、回数無制限のソースコードのレビューや質問などを通じてエンジニアになることをサポートします。</p>
      </div>
    </div>
  </section>
